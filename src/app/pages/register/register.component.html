<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                    <form class="mx-1 mx-md-4">
                                        <div class="d-flex flex-row align-items-center">
                                            <div class="col3">
                                                <input class="effect-16" type="text" placeholder="" />
                                                <label>Your Name</label>
                                                <span class="focus-border">
                                                    <i></i>
                                                </span>
                                            </div>
                                            <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <mat-form-field class="example-full-width form-outline flex-fill mb-0">
                                                <mat-label>Your Name</mat-label>
                                                <input [(ngModel)]="user.name" name="name" matInput
                                                    placeholder="Jay Dave" value="" name="name">
                                            </mat-form-field>-->
                                        </div>

                                        <div class="d-flex flex-row align-items-center">
                                            <div class="col3">
                                                <input class="effect-16" type="text" placeholder="" />
                                                <label>Username</label>
                                                <span class="focus-border">
                                                    <i></i>
                                                </span>
                                            </div>
                                            <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <mat-form-field class="example-full-width form-outline flex-fill mb-0">
                                                <mat-label>User Name</mat-label>
                                                <input [(ngModel)]="user.username" name="username" matInput
                                                    placeholder="JayD" value="" name="username">
                                            </mat-form-field>-->
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-1">
                                            <div class="col3">
                                                <input class="effect-16" type="text" placeholder="" />
                                                <label>Your E - Mail</label>
                                                <span class="focus-border">
                                                    <i></i>
                                                </span>
                                            </div>
                                            <!--<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <mat-form-field class="example-full-width form-outline flex-fill mb-0">
                                                <mat-label>Your E - Mail</mat-label>
                                                <input [(ngModel)]="user.email" name="email" matInput
                                                    placeholder="jay@dave.com" value="" name="email">
                                            </mat-form-field>-->
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-1">
                                            <div class="col3">
                                                <input class="effect-16" type="text" placeholder="" />
                                                <label>Your Password</label>
                                                <span class="focus-border">
                                                    <i></i>
                                                </span>
                                            </div>
                                            <!--    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <mat-form-field class="example-full-width form-outline flex-fill mb-0">
                                                <mat-label>Your Password</mat-label>
                                                <input [(ngModel)]="user.password" name="password" type="password"
                                                    matInput value="" name="password">
                                            </mat-form-field>-->
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-1">
                                            <div class="col3">
                                                <input class="effect-16" type="text" placeholder="" />
                                                <label>Confirm Password</label>
                                                <span class="focus-border">
                                                    <i></i>
                                                </span>
                                            </div>
                                            <!--    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <mat-form-field class="example-full-width form-outline flex-fill mb-0">
                                                <mat-label>Repeat Password</mat-label>
                                                <input [(ngModel)]="user.repeatPassword" name="repeatPassword"
                                                    type="password" matInput value="" name="repeat-password">
                                            </mat-form-field>-->
                                        </div>

                                        <!-- <div class="form-check d-flex justify-content-center mb-5">
                                            <mat-checkbox class="" color="accent">I agree all statements in <a
                                                    href="#!">Terms of service</a></mat-checkbox>
                                        </div> -->

                                        <!-- <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" mat-raised-button color="accent">Register</button>
                                        </div> -->

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
