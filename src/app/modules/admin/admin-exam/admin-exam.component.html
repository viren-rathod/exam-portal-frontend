<div class="card rounded-0 border-0">
  <div class="card-head">
    <div class="d-flex exams justify-content-between align-items-center p-3">
      <div class="title fs-5 fw-bold">Exams</div>
      <a [routerLink]="['/exam-portal/admin/exam/add']">
        <button id="addExam" class="btn btn-danger rounded-0">
          + Add Exam
        </button>
      </a>
    </div>
  </div>

  <hr class="p-0 m-0" />
  <div class="card-body z-0">
    <div class="input-container">
      <div
        class="align-items-center border col3 d-flex float-end rounded-1 mb-3"
      >
        <input id="" class="effect border-0" type="text" placeholder="Search" />
        <span class="focus-bg"></span>
        <i class="bi bi-search text-light bi bi-search px-3 py-2"></i>
      </div>
    </div>
    <div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">
              <span class="d-flex justify-content-between">
                <span class="fw-medium">Name</span>
                <span class="fw-light">|</span>
              </span>
            </th>
            <th scope="col">
              <span class="d-flex justify-content-between">
                <span class="fw-medium">Total Candidates</span>
                <span class="fw-light">|</span>
              </span>
            </th>
            <th scope="col">
              <span class="d-flex justify-content-between">
                <span class="fw-medium">Total Questions</span>
                <span class="fw-light">|</span>
              </span>
            </th>
            <th scope="col">
              <span class="d-flex justify-content-between">
                <span class="fw-medium">Exam Status</span>
                <span class="fw-light">|</span>
              </span>
            </th>
            <th scope="col">
              <span class="d-flex justify-content-between">
                <span class="fw-medium">Result</span>
                <span class="fw-light">|</span>
              </span>
            </th>
            <th scope="col">
              <span class="d-flex justify-content-center">
                <span class="fw-medium">Action</span>
              </span>
            </th>
          </tr>
        </thead>
        <tbody class="border" *ngFor="let exam of examData">
          <tr>
            <td>{{ exam.title }}</td>
            <td>2</td>
            <td>{{ exam.totalQuestions }}</td>
            <td>{{ exam.status }}</td>
            <td>50</td>
            <td class="text-center">
              <span>
                <div
                  class="btn btn-success rounded-0 shadow-sm text-center w-75"
                >
                  Start
                </div>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
