<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container d-flex justify-content-center align-items-center">
    <!-- <button *ngIf="!collapsed" class="logo">V</button> -->
    <!-- <div> -->
      <img
        style="width: 4rem"
        src="../../../../assets/images/Logo-Mark-SVG.svg"
        class=""
        *ngIf="!collapsed"
      />
    <!-- </div> -->
    <!-- <div> -->
      <img
        style="width: 16.5635rem"
        src="../../../../assets/images/Green-Black-Logo.svg"
        class=""
        *ngIf="collapsed"
      />
    <!-- </div> -->
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="[data.routerLink]">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{
          data.label
        }}</span>
      </a>
    </li>
  </ul>
</div>
