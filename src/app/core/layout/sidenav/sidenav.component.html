<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container d-flex justify-content-center align-items-center bg-body border-end">
    <img
      src="../../../../assets/images/Logo-Mark-SVG.svg"
      class="logo"
      *ngIf="!collapsed"
    />
    <img
      src="../../../../assets/images/Green-Black-Logo.svg"
      class="logo-collapsed"
      *ngIf="collapsed"
    />
    <!-- </div> -->
  </div>
  <ul class="sidenav-nav p-0">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="[data.routerLink]">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{
          data.label
        }}</span>
      </a>
    </li>
  </ul>
</div>

<div
  class="main-body-wrap px-5"
  [ngClass]="collapsed ? 'main-body-wrap-collapsed' : ''"
>
  <header
    class="header d-flex align-items-center"
    [ngClass]="collapsed ? 'full-header' : ''"
  >
    <!-- <ul class="header-menu"> -->
    <button
      class="btn-closed d-flex justify-content-center align-items-center ms-5"
      (click)="toggleCollapse()"
    >
      <i class="bi bi-list close-icon"></i>
    </button>
