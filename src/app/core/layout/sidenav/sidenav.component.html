<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''" >
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">V</button>
    <div class="logo-text" *ngIf="collapsed">Portal</div>
    <button class="btn-closed" *ngIf="collapsed" (click)="closeSidenav()">
        <i class="bi bi-list close-icon"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="[data.routerLink]">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{
          data.label
        }}</span>
      </a>
    </li>
  </ul>
</div>
<router-outlet></router-outlet>
